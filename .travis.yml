language: cpp

sudo: required
dist: trusty

compiler:
    - gcc

before_script:
  - mkdir build && cd build
  - wget http://ftp.gnu.org/gnu/bison/bison-3.0.4.tar.gz
  - tar -zxvf bison-3.0.4.tar.gz
  - cd bison-3.0.4
  - mkdir inst
  - ./configure --prefix=$PWD/inst
  - make && make install
  - cd inst/bin
  - export PATH=$PATH:$PWD
  - cd ..
  - cd ..
  - cd ..
  - make
  - make install
  - cmake ..

script: make && make test
